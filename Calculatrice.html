<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Calculatrice</title>
        
        <link rel="stylesheet" href="C:\CLASSE\JAVASCRIPT_Dossier\calculatrice.css">
        
    </head>
    <body>
        <div class="main">
            <form name="form">
                <input type="text" name="textview" id="text" >
            </form>
            <!-- start-->
            <div class="clearfix">
                <div class="col" ><input type="button" value="C" class="top" onclick="del()" ></div>
                <div class="col"><input type="button" value="&#8756" class="top"></div>
                <div class="col"><input type="button" value="Del" class="top" onclick="back();"></div>
                <div class="col"><input type="button" value="&#247" class="button operator" onclick="insert('/')"></div>
            </div>  

            <div class="clearfix">
                <div class="col"><input type="button" value="7" class="top" onclick="insert(7)"></div>
                <div class="col"><input type="button" value="8" class="top" onclick="insert(8)"></div>
                <div class="col"><input type="button" value="9" class="top" onclick="insert(9)"></div>
                <div class="col"><input type="button" value="&#215" class="button operator" onclick="insert('*')"></div>
            </div>  

            <div class="clearfix">
                <div class="col"><input type="button" value="4" class="top" onclick="insert(4)"></div>
                <div class="col"><input type="button" value="5" class="top" onclick="insert(5)"></div>
                <div class="col"><input type="button" value="6" class="top" onclick="insert(6)"></div>
                <div class="col"><input type="button" value="&#43" class="button operator" onclick="insert('+')"></div>
            </div>
            <div class="clearfix">
                <div class="col"><input type="button" value="1" class="top" onclick="insert(1)"></div>
                <div class="col"><input type="button" value="2" class="top" onclick="insert(2)"></div>
                <div class="col"><input type="button" value="3" class="top" onclick="insert(3)"></div>
                <div class="col"><input type="button" value="&#45" class="button operator" onclick="insert('-')" ></div>
            </div>  

            <div class="clearfix">
                <div class="col"><input type="button" value="." class="top" onclick="insert('.')"></div>
                <div class="col"><input type="button" value="0" class="top" onclick="insert(0)"></div>
                <div class="col-6"><input type="button" value="&#61" class="button equal" onclick="equal()"></div>
                
            </div>  

           
        </div>
        <script src="calculatrice.js"></script>
    </body>
</html>
